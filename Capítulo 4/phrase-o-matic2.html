		<meta charset="utf-8">

		<script>
		
		var maxArray;
		var solutionArray;
		var scores = [60, 50, 60, 58, 54, 54,
					  58, 50, 52, 54, 48, 69,
					  34, 55, 51, 52, 44, 51,
					  69, 64, 66, 55, 52, 61,
					  46, 31, 57, 52, 44, 18,
					  41, 53, 55, 61, 51, 44];
		
		  var costs = [.25, .27, .25, .25, .25, .25,
					  .33, .31, .25, .29, .27, .22,
					  .31, .25, .25, .33, .21, .25,
					  .25, .25, .28, .25, .24, .22,
					  .20, .25, .30, .25, .24, .25,
					  .25, .25, .27, .25, .26, .29];		
		
		
					  
		function printScoresAndBubbles() {
			
			for (var i = 0; i < scores.length; i++) {
				console.log("Bubble solution #" + i + " score: " + scores[i]);
			}
			console.log("Bubbles tests: " + scores.length);			
		}

		function maxValueArray(shadowArray) {
		
			var maxValueArray;
			
			if (shadowArray.length >= 0) {
				maxValueArray = shadowArray[0];
			}
			
			for (var i = 0; i < shadowArray.length; i++) {
				if (shadowArray[i] >= maxValueArray) {
					maxValueArray = shadowArray[i]; 
				}
			}
			
			return maxValueArray;
		}
		
		function solutionHighestScore(valueMax, shadowArray) {
			
			var arraySolution = [];
			
			for (var i = 0; i < shadowArray.length; i++) {
				if (shadowArray[i] == valueMax) {
					arraySolution.push(i);
				}
			}
			return arraySolution;
		}
		
		function solutinCosts(arraySolution, arrayCosts) {
			
			var solution = 0;
			var maxValue = maxValueArray(arraySolution);
			var arrayHighestValue = solutionHighestScore(maxValue, arraySolution);
			
			for(var i = 0; i < arrayHighestValue.length; i++) {
				if (arrayCosts[arrayHighestValue[i]] < solution || i == 0) {
					solution = arrayCosts[arrayHighestValue[i]];
				}
			}
			return solution;
		}
		
		
		
		printScoresAndBubbles();
		maxArray = maxValueArray(scores);
		
		console.log("Highest bubble score: " + maxArray)
		console.log("Solutions with the highest score: " + solutionHighestScore(maxArray, scores));
		console.log("Buble Solution #" + solutinCosts(scores, costs) + " is the most cost effective")
		
		
		</script>
