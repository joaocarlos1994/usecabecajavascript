<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Use cabeça Java Script</title>
		<script>
			
			var taxi = {
				make: "Webville Motors",
				model: "Taxi",
				year: 1995,
				color: "yellow",
				passengers: 4,
				convertible: false,
				mileage: 281341
			};
			
			var cadi = {
				make: "GM",
				model: "Cadillac",
				year: 1995,
				color: "tan",
				passengers: 5,
				convertible: false,
				mileage: 12892
			};
			
			var fiat = {
				make: "Fiat",
				model: "500",
				year: 1957,
				color: "Medium Blue",
				passengers: 2,
				convertible: false,
				mileage: 88000
			};
			
			var chevy = {
				make: "Chevy",
				model: "Bel Air",
				year: 1957,
				color: "rede",
				passengers: 2,
				convertible: false,
				mileage: 1021
			};
			
			function prequal(car) {
				if (car.mileage > 10000) {
					return false;
				} else if (car.year > 1960) {
					return false;
				}
				return true;
			}
			
			var worthALook = prequal(taxi);
			var worthALook2 = prequal(cadi);
			var worthALook3 = prequal(fiat);
			var worthALook4 = prequal(chevy);
			
			function worthALookConsole(worth, car) {
				if (worth) {
					console.log("You gotta check out this " + car.make +  " " + car.model);
				} else {
					console.log("You should really pass on the " + car.make + " " + car.model);
				}		
			}
			
			worthALookConsole(worthALook, taxi);
			worthALookConsole(worthALook2, cadi);
			worthALookConsole(worthALook3, fiat);
			worthALookConsole(worthALook4, chevy);
			
		</script>
	</head>
	<body>
		<h1>Começando</h1>
	</body>
</html>
