<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Strings</title>
  	<script>
      var emot = "XOxxOO";
      var hugs = 0;
      var kisses = 0;

      emot = emot.trim();
      console.log(emot);
      emot = emot.toUpperCase();
      console.log(emot);

      for (var i = 0; i < emot.length; i++) {
        if (emot.charAt(i) === "X") {
          hugs++;
        } else {
          kisses++;
        }
      }

      console.log("Hugs: " + hugs);
      console.log("Kisses: " + kisses);

  	</script>
  </head>
  <body>
  </body>
</html>
