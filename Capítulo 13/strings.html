<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>String</title>
  	<script>
      String.prototype.cliche = function() {
        var chiche = ["lock and load", "touch base", "open the kimono"];

        for (var i = 0; i < chiche.length; i++) {
          var index = this.indexOf(chiche[i]);
          if (index >= 0) {
            return true;
          }
        }
        return false;
      }

      var sentences = ["I'll send my car around to pick you up.",
                       "Let's touch base in the morning and see where are",
                       "We don't want to open the kimono, we just want to inform them."];

      for (var i = 0; i < sentences.length; i++) {
        var phrase = sentences[i];
        if (phrase.cliche()) {
          console.log("CLICHE ALERT: " + phrase);
        }
      }
  	</script>
  </head>
  <body>
  </body>
</html>
