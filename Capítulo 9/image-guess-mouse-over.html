<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style>
      body { margin: 20px; }
      img { margin: 20px; }
    </style>
  	<script>
      function mouseOut(eventObject) {
        var image = eventObject.target;
        idImage = image.id + "blur.jpg";
        image.src = idImage;
      }

      function mouseOver(eventObject) {
        var image = eventObject.target;
        var name = image.id + ".jpg";
        image.src = name;
      }

      function init() {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
          images[i].onmouseover = mouseOver;
          images[i].onmouseout = mouseOut;

        }
      }
      window.onload = init;
  	</script>
  </head>
  <body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
  </body>
</html>
