<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coffe</title>
  	<script>
      function Coffe(roast, ounces) {
        this.roast = roast;
        this.ounces = ounces;

        this.getSize = function() {
          if (this.ounces > 0  && this.ounces <= 11.99) {
            return "small";
          } else if (this.ounces >= 12  && this.ounces <= 15.99) {
            return "medium";
          }
          return "large";
        }

        this.toString = function() {
          return "You've ordered a " + this.getSize() + " " + this.roast + " coffe.";
        }
      }

      var houseBlend = new Coffe("House Blend", 12);
      console.log(houseBlend.toString());
      var darkRoast = new Coffe("Dark Roast", 16);
      console.log(darkRoast.toString());

  	</script>
  </head>
  <body>
  </body>
</html>
